<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded Video Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background for the entire page */
        body {
            background-color: #f8f9fa; /* Light gray background for the whole page */
        }

        /* Style for the form container */
        .container {
            background-color: #ffffff; /* White background for the form container */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            padding: 30px;
        }

        /* Style for the file input box */
        .file-box {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            max-width: 100%;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* Style for the image preview */
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
        }

        /* Optional: Add a background color for the form area */
        .form-group {
            margin-bottom: 20px;
        }

        /* Optional: Style the submit button */
        .btn-block {
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Encoded Video</h1>
        <div class="text-center">
            <h3>Video with Encoded Image</h3>
            <video controls width="640" height="480">
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
            <a href="{{ video_url }}" class="btn btn-primary mt-3" download>Download Video</a>
        </div>
        <div class="text-center mt-5">
            <h3>Uploaded Image</h3>
            <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid">
            <br>
            <a href="{{ image_url }}" class="btn btn-primary mt-3" download>Download Image</a>
        </div>
    </div>
</body>
</html>
