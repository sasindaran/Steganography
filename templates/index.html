<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography - Encode</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-box {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            max-width: 100%;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Steganography - Encode Message</h1>
        
        <form action="/encode" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose Image:</label>
                <input type="file" name="image" class="form-control-file" id="image" required>
            </div>
            <!-- Display the selected file name here -->
            <div class="form-group">
                <label for="file-name">Selected Image:</label>
                <div id="file-name" class="file-box"></div>
            </div>
            <div class="form-group">
                <label for="message">Message to Encode:</label>
                <textarea name="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Encode</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="/decode" class="btn btn-secondary">Go to Decode Page</a>
        </div>
    </div>

    <!-- Bootstrap 4 JS (optional, for interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to show the selected image file name inside a small box
        document.getElementById('image').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
