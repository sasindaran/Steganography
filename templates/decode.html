<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography - Decode</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background for the entire page */
        body {
            background-color: #f8f9fa; /* Light gray background for the whole page */
        }

        /* Style for the form container */
        .container {
            background-color: #ffffff; /* White background for the form container */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            padding: 30px;
        }

        /* Style for the file input box */
        .file-box {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            max-width: 100%;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* Style for the image preview */
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
        }

        /* Optional: Add a background color for the form area */
        .form-group {
            margin-bottom: 20px;
        }

        /* Optional: Style the submit button */
        .btn-block {
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Steganography - Decode Message</h1>

        <form action="/decode" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose Encoded Image:</label>
                <input type="file" name="image" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Decode</button>
        </form>

        {% if message %}
            <div class="alert alert-success mt-4">
                <h4>Decoded Message:</h4>
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Go to Encode Page</a>
        </div>
    </div>

    <!-- Bootstrap 4 JS (optional, for interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
