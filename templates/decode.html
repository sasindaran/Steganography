<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography - Decode</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Steganography - Decode Message</h1>

        <form action="/decode" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose Encoded Image:</label>
                <input type="file" name="image" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Decode</button>
        </form>

        {% if message %}
            <div class="alert alert-success mt-4">
                <h4>Decoded Message:</h4>
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Go to Encode Page</a>
        </div>
    </div>

    <!-- Bootstrap 4 JS (optional, for interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
